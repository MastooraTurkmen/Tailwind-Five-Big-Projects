<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <div class="text-items mx-auto mb-40 px-10 pt-16 max-w-6xl">
        <img src="images/logo.svg" class="mx-auto my-16" alt="">
        <h3 class="text-center font-bold text-darkGrayishBlue mb-8 text-4xl md:text-5xl">
          A history of everything you copy
        </h3>
        <p class="text-grayishBlue text-2xl text-center mb-10 mx-auto max-w-3xl">
          Clipboard allows you to track and organize everything you copy. Instantly access your Clipboard
          on all your devices
        </p>

        <!-- Buttons -->
         <div class="flex flex-col justify-center w-full space-y-6 text-xl text-white md:flex-row
         md:space-x-4">
          <a class="p-4 px-8 rounded-full bg-strongCyan text-center
           text-white duration-200 hover:opacity-80 shadow-lg m-2 bg-green" href="#">
           Download for iOS
          </a>
          <a class="p-4 px-8 rounded-full bg-lightBlue text-center
           text-white duration-200 hover:opacity-80 shadow-lg m-2 bg-green" href="#">
           Download for Mac
          </a>
         </div>
      </div>
    </section>

    <!-- Snippets Section -->
     <section id="snippet">
      <div class="max-w-6xl text-center mx-auto my-20 px-10">
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          Keep track of your Snippets
        </h3>
      </div>
     </section>
  </body>
</html>
